<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
#canvas {
  width: 400px;
  height: 80px;
  border: 1px solid black;
  background: red;
  overflow: hidden;
}
div.hover {transform: scaleX(10%);}
#l1 {
  position: relative;
  left: -130%;
  background: navy;
  width: 120%;
  height: 34%;
  transform: skewX(30deg);
  animation: l1a 1s 1;
  animation-delay: 0s;
  animation-timing-function: linear;
  animation-fill-mode: forwards;
}
#r1 {
  position: relative;
  left: 110%;
  background: navy;
  width: 120%;
  height: 34%;
  transform: skewX(-30deg);
  animation: r1a 1s 1;
  animation-delay: 0s;
  animation-timing-function: linear;
  animation-fill-mode: forwards;

}
#l2 {
  position: relative;
  left: -130%;
  background: navy;
  width: 120%;
  height: 33%;
  transform: skewX(30deg);
  animation: l2a 1s 1;
  animation-delay: 0s;
  animation-timing-function: linear;
  animation-fill-mode: forwards;
}
@keyframes l1a {
	0% {}
	100% {
	transform: translateX(100%) skewX(30deg);
	background-color: white;
	}
}

@keyframes r1a {
	0% {}
	100% {
	transform: translateX(-100%) skewX(-30deg);
	background-color: white;
	}
}
@keyframes l2a {
	0% {}
	100% {
	transform: translateX(100%) skewX(30deg);
	background-color: white;
	}
}

</style>
</head>
<body>
  <div id="canvas">
  <div id="l1"></div>
  <div id="r1"></div>
  <div id="l2"></div>
  </div>
</body>
</html>
